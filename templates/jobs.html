{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-3xl mx-auto bg-white dark:bg-darkcard rounded-2xl shadow-soft p-8 animate-fade-in">
  <h2 class="text-2xl font-bold text-primary dark:text-accent mb-6 text-center">Jobs disponibles</h2>
  <ul class="space-y-6">
    {% for job in jobs %}
      <li class="bg-gray-50 dark:bg-darkbg rounded-lg p-6 shadow hover:shadow-md transition flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
          <strong class="text-lg text-primary dark:text-accent">{{ job.title }}</strong><br>
          <span class="block text-gray-600 dark:text-gray-300 mt-1">{{ job.description[:150] }}...</span>
        </div>
        <a href="{{ url_for('jobs.apply_job', job_id=job.id) }}" class="mt-4 md:mt-0 inline-block px-5 py-2 rounded-lg bg-primary hover:bg-accent text-white font-semibold shadow transition">Postuler</a>
      </li>
    {% else %}
      <li class="text-center text-gray-400 dark:text-gray-500">Aucun job disponible.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
