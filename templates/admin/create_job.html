{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-lg mx-auto bg-white dark:bg-darkcard rounded-2xl shadow-soft p-8 animate-fade-in">
  <h2 class="text-2xl font-bold text-primary dark:text-accent mb-6 text-center">{{ 'Modifier' if job else 'Créer' }} un Job</h2>
  <form method="POST" class="space-y-5">
    <div>
      <label for="title" class="block mb-1 font-medium">Titre du job :</label>
      <input type="text" name="title" id="title" placeholder="Titre du job" value="{{ job.title if job else '' }}" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-darkbg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition" />
    </div>
    <div>
      <label for="description" class="block mb-1 font-medium">Description complète :</label>
      <textarea name="description" id="description" placeholder="Description complète" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-darkbg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition min-h-[120px] resize-y">{{ job.description if job else '' }}</textarea>
    </div>
    <button type="submit" class="w-full py-2 rounded-lg bg-primary hover:bg-accent text-white font-semibold shadow transition">Enregistrer</button>
  </form>
</div>
{% endblock %}
