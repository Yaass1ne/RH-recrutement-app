{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-3xl mx-auto bg-white dark:bg-darkcard rounded-2xl shadow-soft p-8 animate-fade-in">
  <h2 class="text-2xl font-bold text-primary dark:text-accent mb-6 text-center">Gestion des Jobs</h2>
  <div class="flex justify-end mb-4">
    <a href="{{ url_for('admin.create_job') }}" class="inline-block px-5 py-2 rounded-lg bg-primary hover:bg-accent text-white font-semibold shadow transition">Créer un nouveau job</a>
  </div>
  <ul class="space-y-4">
    {% for job in jobs %}
      <li class="flex flex-col md:flex-row md:items-center justify-between bg-gray-50 dark:bg-darkbg rounded-lg p-4 shadow hover:shadow-md transition">
        <div>
          <strong class="text-lg text-primary dark:text-accent">{{ job.title }}</strong>
          <span class="block text-xs text-gray-500 dark:text-gray-400">{{ job.date_created.strftime('%Y-%m-%d') }}</span>
        </div>
        <div class="flex gap-3 mt-2 md:mt-0">
          <a href="{{ url_for('admin.edit_job', job_id=job.id) }}" class="px-3 py-1 rounded bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 hover:bg-blue-200 dark:hover:bg-blue-800 transition">Modifier</a>
          <a href="{{ url_for('admin.delete_job', job_id=job.id) }}" class="px-3 py-1 rounded bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 hover:bg-red-200 dark:hover:bg-red-800 transition">Supprimer</a>
        </div>
      </li>
    {% else %}
      <li class="text-center text-gray-400 dark:text-gray-500">Aucun job trouvé.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
