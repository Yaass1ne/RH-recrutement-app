{% extends "base.html" %}
{% block title %}Inscription - Recrutement{% endblock %}
{% block content %}
<div class="w-full max-w-md mx-auto bg-white dark:bg-darkcard rounded-2xl shadow-soft p-8 animate-fade-in">
  <h2 class="text-2xl font-bold text-primary dark:text-accent mb-6 text-center">Inscription</h2>
  <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-5">
    <div>
      <label for="email" class="block mb-1 font-medium">Email :</label>
      <input type="email" name="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-darkbg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition" />
    </div>
    <div>
      <label for="password" class="block mb-1 font-medium">Mot de passe :</label>
      <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-darkbg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition" />
    </div>
    <div>
      <label for="confirm" class="block mb-1 font-medium">Confirmer le mot de passe :</label>
      <input type="password" name="confirm" id="confirm" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-darkbg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition" />
    </div>
    <button type="submit" class="w-full py-2 rounded-lg bg-primary hover:bg-accent text-white font-semibold shadow transition">S'inscrire</button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-500 dark:text-gray-300">Déjà un compte ? <a href="{{ url_for('auth.login') }}" class="text-primary dark:text-accent hover:underline">Se connecter</a></p>
</div>
{% endblock %}
