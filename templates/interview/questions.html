{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-2xl mx-auto bg-white dark:bg-darkcard rounded-2xl shadow-soft p-8 animate-fade-in">
  <h2 class="text-2xl font-bold text-primary dark:text-accent mb-6 text-center">Répondez aux questions d'entretien</h2>
  <form method="POST" action="{{ url_for('interview.questions') }}" class="space-y-6">
    {% for question in questions %}
      <div>
        <label for="answer{{ loop.index0 }}" class="block mb-2 font-medium">{{ question }}</label>
        <textarea name="answer{{ loop.index0 }}" id="answer{{ loop.index0 }}" rows="4" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-darkbg focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition resize-y"></textarea>
      </div>
    {% endfor %}
    <button type="submit" class="w-full py-2 rounded-lg bg-primary hover:bg-accent text-white font-semibold shadow transition">Soumettre les réponses</button>
  </form>
</div>
{% endblock %}
